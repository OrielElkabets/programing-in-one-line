<div class="wrapper">
    <app-memory-cell [cellValue]="memory"></app-memory-cell>
    <div class="combineViews">
        <app-value-visualizer *ngFor="let visualizer of visualizers" [value]="memory()" [visualizer]="visualizer"></app-value-visualizer>
    </div>
    <div class="rangeWrapper">
        <app-memory-controller [minVal]="minVal" [maxVal]="maxVal" [memory]="memory"></app-memory-controller>
    </div>
</div>
